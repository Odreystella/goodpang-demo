---  # yml 파일이라는 의미

name: Checks

on: [push]  # 트리거. Github에 push하면 jobs가 실행됨

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

      - name: Install dependencies
      run: |
        pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
